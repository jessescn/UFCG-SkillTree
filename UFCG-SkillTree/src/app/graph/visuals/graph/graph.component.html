<svg #svg 
    [attr.width]="_options.width" 
    [attr.height]="_options.height"
    class="svg">
    <g [zoomableOf]="svg">
    <g [linkVisual]="link" class="link"
       *ngFor="let link of links">
    </g>
    <g [nodeVisual]="node"
       [draggableNode]="node"
       class="node"
       *ngFor="let node of nodes"
       clickable>
    </g>
    </g>
</svg>
