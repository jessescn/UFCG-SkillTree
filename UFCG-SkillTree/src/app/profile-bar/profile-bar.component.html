<div class="profile">
  <p id="username">Jessé Souza</p>
  <div class="userImage">
    <p>Imagem do usuário (algumas default, mas vai poder upar uma)</p>
  </div>
  <p class="level">Level 121</p>
  <svg id="levelBar" class="levelBar" width="200" height="30">
    <rect [attr.height]="10" [attr.width]="200" fill="white" stroke="black"></rect>
  </svg>
  <div class="empty">
    <p>Espaco vazio para alguma coisa</p>
  </div>
  <div class="badgets">
    <p>Badgets</p>
  </div>
</div>
